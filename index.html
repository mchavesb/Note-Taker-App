<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Note Taking App</title>

  <!-- BOOTSTRAP LINK -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- CSS STYLES -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Heading -->
  <div class="container">
    <h1 id="heading">Note Taker</h1>
    <h2>Add A New Note:</h2>
  </div>

  <!-- Get the Note information -->
  <div class="container">

    <!-- Information of the Note -->
    <div class="form-group row">
      <label for="inputName" class="col-1 col-form-label labels">Note:</label>
      <div class="col-11">
        <textarea class="form-control" id="addNoteTextArea" rows="3" placeholder="Write your note here"></textarea>
      </div>
    </div>

    <!-- Button to Add Note -->
    <div class="container">
      <button type="button" class="btn btn-success btn-lg" id="addNoteBtn">Add Note</button>
    </div>

    <!-- Cards with JS Data -->
    <div class="container">
      <div class="row" id="principalRow">

      </div>
    </div>

    <!-- Modal to show full Note -->
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
      </div>
    </div>

    <!-- MY SCRIPT -->
    <script src="index.js" charset="utf-8"></script>

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
